<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
	<head profile="http://www.w3.org/2005/10/profile">
		<title>Calculadora</title>
		<link rel="stylesheet" type="text/css" charset="utf-8" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" charset="utf-8" href="css/style.css" />
	</head>
	<body>
		<div id="calc">	
			<div id="calc-top"></div>
			<div id="calc-middle">
				<div id="resultado">
				</div>
				
					<table class="calculadora">

<tr>
  <td><button id="siete">7</button></td>
  <td><button id="ocho">8</button>
  </td><td><button id="nueve">9</button></td>
  <td><button id="division">/</button></td>
</tr>
<tr>
  <td><button id="cuatro">4</button></td>
  <td><button id="cinco">5</button></td>
  <td><button id="seis">6</button></td>
  <td><button id="multiplicacion">*</button></td>
</tr>
<tr>
  <td><button id="uno">1</button></td>
  <td><button id="dos">2</button></td>
  <td><button id="tres">3</button></td>
  <td><button id="resta">-</button></td>
</tr>
<tr>
  <td><button id="igual">=</button></td>
  <td><button id="reset">C</button></td>
  <td><button id="cero">0</button></td>
  <td><button id="suma">+</button></td>
</tr>
</table>
							
			</div>
			<div id="calc-bottom"></div>
		</div>
		<script src="calc.js"></script>
	</body>
</html>
